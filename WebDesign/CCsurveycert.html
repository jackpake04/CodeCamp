<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CCsurveycert.css" />
  </head>
  
  <body>
    <div class="whole"></div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="form-frame">
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label" >Name</label><input id="name" required placeholder="Enter your name" type="text">
        </fieldset>
        <fieldset>
        <label for="email" id="email-label" >Email</label><input placeholder="Enter your Email" id="email" required type="email">
        </fieldset>
        <fieldset>
        <label for="number" id="number-label" >Age(optional)</label><input placeholder="Age" id="number" type="number" min="10" max="99">
        </fieldset>
        <fieldset>
          <label>Which option best describes your current role?<select id="dropdown"></label>
          <option value="">Select Current Role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option></select>
        </fieldset>
        <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="Definitely">
          <input id="Definitely" name="recommend" type="radio" class="inline" value="recommend" checked/>Definitely
        </label>
        <label for="Maybe">
          <input id="Maybe" name="recommend" type="radio" class="inline" value="recommend"/>Maybe
        </label>
        <label for="Not Sure">
          <input id="Not Sure" name="recommend" type="radio" class="inline" value="recommend"/>Not Sure
        </label>
        </fieldset>
        <fieldset>
        <label id="checkbox">What have you been learning?</label>
        <label for><input type="checkbox" class="inline" value="HTML"/>HTML</label>
        <label><input type="checkbox" class="inline" value="CSS"/>CSS</label>
        <label><input type="checkbox" class="inline" value="JS"/>JAVASCRIPT</label>
        <label><input type="checkbox" class="inline" value="PYTHON"/>PYTHON</label>
        <label><input type="checkbox" class="inline" value="OTHER"/>OTHER</label>
        </fieldset>
        <fieldset>
        <label for="AnyQs">Any Questions?
          <textarea id="AnyQs" name="AnyQs" placeholder="Type here..." rows="4" cols="40"></textarea>
        <label for="submit"><input type="submit" value="Submit" id="submit" /></label>
        </label>
      </fieldset>
    </form>
  </div>
  </div>
  </body>
